<!-- parent template! for each page LightSlateGray#778899 : FloralWhite#FFFAF0 -->

<html lang="en">
<head>
<title>Page Title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
    font-family: Corsiva;
}
.header {
    padding : 80px;
    text-align: center;
    background: #778899;
    color: #FFFAF0;
}
.header h1{
    font-size: 40px;
}

.navbar {
  overflow: hidden;
  background-color: #333;
}

.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

.navbar a.right {
  float: right;
}

.navbar a:hover {
  background-color: #ddd;
  color: black;
}
</style>
</head>
<body>
    <div class = "header">
        <h1>Forumerrorly</h1>
        <p>a forum of errors created by Team Error</p>
    </div>
    <div class="navbar">
          <a href="{% url 'fe_app:threads' %}">Home</a>
          <a href="{% url 'users:login' %}" class="right">Logout</a>
      </div>
</body>

</html>

{% block content %}{% endblock content %}
